backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master) 
publish_mode: editorial_workflow
locale: "pt"
media_folder: "posts"
public_folder: public/posts
collections:      
  - name: "blog"
    label: "Conte√∫do do Blog"      
    folder: "public/posts/blogs"
    identifier_field: "title"
    slug: "{{slug}}"
    extension: "json"     
    create: true
    editor:
      preview: false
    fields:
        - { label: "title", name: "title", widget: "string" }
        - { label: "subtitle", name: "subtitle", widget: "string" }
        - { label: "date", name: "date", widget: "string" }
        - { label: "content", name: "content", widget: "markdown" }
        - { label: "image_source", name: "image_source", widget: "image" , media_folder: "/posts/blogs/images/images_alt"}
        - { label: "image_source_alt", name: "image_source_alt", widget: "image" , media_folder:  "/posts/blogs/images/"}
  - name: "evento"
    label: "Eventos"      
    folder: "public/posts/eventos" #
    identifier_field: "evento"
    slug: "{{slug}}"
    extension: "json"     
    create: true
    editor:
      preview: false
    fields:
        - { label: "title", name: "title", widget: "string" }
        - { label: "alt", name: "alt", widget: "string" }
        - { label: "content", name: "content", widget: "markdown" }
        - { label: "image_source", name: "image_source", widget: "image" , media_folder: "images/{{slug}}"}
        - { label: "image_event", name: "image_event", widget: "image" , media_folder: "images/images_event/{{slug}}"}
  - name: "ejs"
    label: "EJs que fazem parte do NEJPOA"      
    folder: "public/posts/ejs"
    identifier_field: "ejs"
    slug: "{{slug}}"
    extension: "json"     
    create: true
    editor:
      preview: false
    fields:
        - { label: "title", name: "title", widget: "string" }
        - { label: "url", name: "url", widget: "image", media_folder: "images/{{slug}}" }
        - { label: "tag", name: "tag", widget: "string" }
        - { label: "websiteLink", name: "websiteLink", widget: "string" }
  - name: "parceiros"
    label: "Parceiros do NEJPOA"      
    folder: "public/posts/parceiros"
    identifier_field: "parceiros"
    slug: "{{slug}}"
    extension: "json"     
    create: true
    editor:
      preview: false
    fields:
        - { label: "image_source", name: "image_source", widget: "image", media_folder: "images/{{slug}}" }
        - { label: "link", name: "link", widget: "string" }
        
        


        
        


