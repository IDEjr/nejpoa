backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master) 
publish_mode: editorial_workflow
locale: "pt"
media_folder: public/posts
public_folder: posts
collections:
  - name: "exemplo"
    label: "Exemplo"      
    folder: "public/posts/exemplo"
    identifier_field: "nome"
    slug: "{{slug}}"
    extension: "json"    
    create: true
    editor:
      preview: false
    fields:
      - { label: "Nome", name: "nome", widget: "string" }
      - { label: "Link", name: "link", widget: "string" }
      
  - name: "blog"
    label: "Conte√∫do do Blog"      
    folder: "public/posts/blogs"
    identifier_field: "nome"
    slug: "{{slug}}"
    extension: "json"     
    create: true
    editor:
      preview: false
    fields:
        - { label: "title", name: "title", widget: "string" }
        - { label: "subtitle", name: "subtitle", widget: "string" }
        - { label: "date", name: "date", widget: "string" }
        - { label: "content", name: "content", widget: "markdown" }
        - { label: "image_source", name: "image_source", widget: "image" , media_folder: /posts/blogs/images}
        - { label: "image_source_alt", name: "image_source_alt", widget: "image" , media_folder: /posts/blogs/images/images_alt}
  - name: "evento"
    label: "Eventos"      
    folder: "public/posts/eventos"
    identifier_field: "evento"
    slug: "{{slug}}"
    extension: "json"     
    create: true
    editor:
      preview: false
    fields:
        - { label: "title", name: "title", widget: "string" }
        - { label: "content", name: "content", widget: "markdown" }
        - { label: "image_source", name: "image_source", widget: "image" , media_folder: /posts/eventos/images}
        - { label: "image_event", name: "image_event", widget: "image" , media_folder: /posts/eventos/images/images_event}
  - name: "ejs"
    label: "EJs que fazem parte do NEJPOA"      
    folder: "public/posts/ejs"
    identifier_field: "ejs"
    slug: "{{slug}}"
    extension: "json"     
    create: true
    editor:
      preview: false
    fields:
        - { label: "title", name: "title", widget: "string" }
        - { label: "url", name: "url", widget: "image", media_folder: "/posts/ejs/images" }
        - { label: "tag", name: "tag", widget: "string" }
        - { label: "websiteLink", name: "websiteLink", widget: "string" }
  - name: "parceiros"
    label: "Parceiros do NEJPOA"      
    folder: "public/posts/parceiros"
    identifier_field: "parceiros"
    slug: "{{slug}}"
    extension: "json"     
    create: true
    editor:
      preview: false
    fields:
        - { label: "image_source", name: "image_source", widget: "image", media_folder: "/posts/parceiros/images" }
        - { label: "link", name: "link", widget: "string" }
        
        


        
        


