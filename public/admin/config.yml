backend:
  name: git-gateway
  branch: netlify # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
locale: "pt"
media_folder: public/posts
public_folder: posts
collections:
  - name: "exemplo"
    label: "Exemplo"      
    folder: "public/posts/exemplo"
    identifier_field: "nome"
    slug: "{{slug}}"
    extension: "json"    
    create: true
    editor:
      preview: false
    fields:
      - { label: "Nome", name: "nome", widget: "string" }
      - { label: "Link", name: "link", widget: "string" }
      
  - name: "blog"
    label: "Conte√∫do do Blog"      
    folder: "public/posts/blogs"
    identifier_field: "nome"
    slug: "{{slug}}"
    extension: "json"    
    create: true
    editor:
      preview: false
    fields:
        - { label: "title", name: "title", widget: "string" }
        - { label: "subtitle", name: "subtitle", widget: "string" }
        - { label: "date", name: "date", widget: "string" }
        - { label: "content", name: "content", widget: "string" }
        - { label: "image_source", name: "image_source", widget: "image" , media_folder: images}
        - { label: "image_source_alt", name: "image_source_alt", widget: "image" , media_folder: images/images_alt}



